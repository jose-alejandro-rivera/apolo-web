<div class="apolo" *ngIf="homeComponent">
  <div class="flujo-title-principales flujo-margen rounded">
    Categoría flujo
  </div>

<form [formGroup]="formCategorias" (ngSubmit)="crearAtencion($event)">
  <div class="apolo-cuadriula apolo-margen apolo-actividades-principales rounded">
      <div class="apolo-formulario apolo-text ">
        <div class="form-group">
          <label class="apolo-text-title-content">
            Categorias:
          </label>

          <select class="col-lg-9 col-sm-12 form-control" (change)="cargueFlujo($event)" formControlName="idCategoria" [ngClass]="{ 'is-invalid': submitted && f.idCategoria.errors }">
            <option value="">Seleccione una categoria</option>
            <option [value]="categoria.Id_CategoriaFlujo" *ngFor="let categoria of arregloCat;let i = index" >{{categoria.NomCategoriaFlujo}}</option>
          </select>
              <div *ngIf="submitted && f.idCategoria.errors" class="invalid-feedback">
                  <div *ngIf="f.idCategoria.errors.required">Seleccione una categoria</div>
              </div>            
        </div>
        <div class="form-group">
          <label class=" apolo-text-title-content">
            Flujo:
          </label>
          <select class="col-9 form-control" formControlName="idflujo" [ngClass]="{ 'is-invalid': submitted && f.idflujo.errors }"
          (change)="cargueIdFlujo($event)">
            <option value="">Seleccione un flujo</option>
            <option [value]="varflujo.Id_Flujo" *ngFor="let varflujo of flujo2">{{varflujo.NomFlujo}} </option>
          </select>
            <div *ngIf="submitted && f.idflujo.errors" class="invalid-feedback">
                <div *ngIf="f.idflujo.errors.required">Seleccione un flujo</div>
            </div>              
        </div>
        <div class="apolo-button apolo-centrado">
          <button  class="apolo-button-crear apolo-fuente" >Crear atención</button>
        </div>
      </div>
  </div>
</form>
</div>
