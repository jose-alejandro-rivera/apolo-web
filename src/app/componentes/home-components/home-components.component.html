<div class="apolo">


    <div class="apolo-tprincipales apolo-margen apolo-fuente apolo-centrado rounded">
      Categoría flujo
    </div>
  
  
    <div class="apolo-cuadriula apolo-margen rounded">
      <form  novalidate>
        <div class="apolo-formulario apolo-text">
          <div class="form-group col-12 ">
            <label class="col-lg-2 col-sm-12 apolo-text-title-content">
              Tipo de categoria:
            </label>
            <select class="col-lg-9 col-sm-12" formControlName="categoria" (change)="cargueFlujo($event)" [(ngModel)]="categorias">
              <option [value]="categoria.Id_CategoriaFlujo" *ngFor="let categoria of arregloCat;let i = index" >{{categoria.NomCategoriaFlujo}}</option>
            </select>
          </div>
  
          <div class="form-group  col-12 ">
            <label class=" col-2 apolo-text-title-content">
              Flujo : {{ flujo }}
            </label>
            <select class="col-9" formControlName="flujo" [(ngModel)]="flujo">
              <option  [value]="varflujo.Id_Flujo" *ngFor="let varflujo of flujo2">{{varflujo.NomFlujo}} </option>
            </select>
          </div>
          <div class="apolo-button apolo-centrado">
            <!--button class="apolo-button-crear apolo-fuente" [routerLink]="['atencion-components']" -->
            <button  class="apolo-button-crear apolo-fuente" (click)="creaAtencion($event)">Crear atención</button>
          </div>
        </div>
      </form>
    </div>
  </div>
