

    <div class="camara centrado" style="height: auto;
    display: block;
    margin-left: auto;
    margin-right: auto;">
        <webcam [height]="300" [ngStyle]="{'width':'100%;', 'display': 'block;', 'margin-left': 'auto;', 'margin-right': 'auto;' }" [trigger]="triggerObservable" (imageCapture)="handleImage($event)" *ngIf="showWebcam"
        [allowCameraSwitch]="allowCameraSwitch" [switchCamera]="nextWebcamObservable" [videoOptions]="videoOptions" (cameraSwitched)="cameraWasSwitched($event)"
        (initError)="handleInitError($event)"></webcam>
    </div>
    
    
    <div class="btnacciones centrado">
        <div class="actionBtn" (click)="triggerSnapshot();" title="Take Picture">📸</div>
        <div class="actionBtnRrefresh" (click)="showNextWebcam(true);" title="Switch Camera">🔁</div>
    </div>
